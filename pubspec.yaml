name: crud
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  cupertino_icons: ^1.0.5
  flutter_bloc: ^8.1.1
  rxdart: ^0.27.7
  equatable: ^2.0.5
  logging: ^1.1.0
  go_router: ^6.0.0
  responsive_framework: ^0.2.0
  isar: ^3.0.5
  isar_flutter_libs: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  isar_generator: ^3.0.5
  build_runner: ^2.3.3

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/Proxima-Nova-Bold.otf
          weight: 700
        - asset: assets/fonts/Proxima-Nova-Regular.ttf
          weight: 400


